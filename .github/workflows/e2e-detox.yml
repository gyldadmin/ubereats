name: mobile-e2e-detox

on:
  push:
    branches: [ main, develop, dev, feature/** ]
  pull_request:

jobs:
  e2e-ios:
    runs-on: macos-latest
    concurrency: detox-e2e-${{ github.ref }}
    env:
      EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
      EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        env:
          NODE_ENV: development
        run: npm ci

      - name: Install AppleSimUtils (required by Detox)
        run: |
          brew tap wix/brew
          brew install applesimutils

      - name: Cache iOS build
        id: cache-ios
        uses: actions/cache@v4
        with:
          path: ios/build
          key: ${{ runner.os }}-ios-build-${{ hashFiles('ios/**','app.config.js','package.json','package-lock.json') }}

      - name: Build iOS dev client for Detox
        if: steps.cache-ios.outputs.cache-hit != 'true'
        continue-on-error: true
        run: |
          set -o pipefail
          npm run build:e2e:ios 2>&1 | tee build-ios.log

      - name: Upload Xcode build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xcodebuild-log
          path: |
            build-ios.log
            ios/build/Build/Logs/**

      - name: Run Detox tests (iOS)
        id: detox
        continue-on-error: true     # we want subsequent steps to run even on failure
        run: |
          set -o pipefail
          npm run test:e2e:ios --silent 2>&1 | tee detox.log

      - name: Upload Detox log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detox-log
          path: detox.log

      - name: Open Autofix PR when Detox fails
        if: steps.detox.outcome == 'failure'
        uses: peter-evans/create-pull-request@v6
        with:
          branch: autofix-e2e-${{ github.sha }}
          delete-branch: true
          title: "Autofix: E2E failure on commit ${{ github.sha }}"
          body: |
            The Detox E2E suite failed on commit `${{ github.sha }}`.

            Full log attached as GitHub Action artefact `detox-log`.

            This branch is created automatically so the AI assistant can push fixes restricted to `src/services/**`.
          commit-message: "chore: trigger autofix for E2E failure"
